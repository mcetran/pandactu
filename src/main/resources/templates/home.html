<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment-header">
    <title>Pandactu</title>
</head>
<body>
<script src="../static/script/countdown.js" th:src="@{/script/countdown.js}"></script>
<div th:include="fragment-menu"></div>

<div id="countDown">
    <div id="text"></div>
    <div id="days"></div>
    <div id="hours"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
</div>

<div th:each="article : ${articles}">
    <p th:text="${article.title}">Titre de l'article</p>
    <img th:src="${article.picture}">
    <p th:text="${#strings.abbreviate(article.content, 400)}">Contenu de l'article</p>
    <a th:href="@{article/{id}(id=${article.articleId})}">Lire la suite...</a>
    <div th:text="${article.getFormatedDate()}">Date</div>
</div>
</body>
</html>
